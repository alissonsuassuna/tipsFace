<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>TipsFace</title>
</head>
<body>

    <nav>
        <div class="nav-left">
            <figure>
                <img src="img/logo.png" alt="Logo TipsFace" class="logo" />
            </figure>
            <ul>
                <li> <img src="img/notification.png" alt=""> </li>
                <li> <img src="img/inbox.png" alt=""> </li>
                <li> <img src="img/video.png" alt=""> </li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="search-box">
                <img src="img/search.png" alt="buscando" />
                <input type="text" placeholder="buscar.." />
            </div>

            <div class="nav-user-icon online">
                <img src="img/profile-pic.png" alt="perfil" />
            </div>
        </div>
    </nav>
    
</body>
</html>
